<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla Tag Menu Library</title>
    <link rel="icon" href="https://d-menu-data.vercel.app/icon.png" type="image/png">
    <style>
        @font-face {
            font-family: 'CodecCold';
            src: url('Codec-Cold-ExtraBold-trial.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(32, 31, 42);
            color: white;
            font-family: 'CodecCold', sans-serif;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 64px;
            text-shadow: 0 0 20px violet;
            margin-bottom: 30px;
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            padding: 15px 50px;
            font-size: 24px;
            background: linear-gradient(135deg, #6a5acd, #a66ae3);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
            font-family: 'CodecCold', sans-serif;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background: linear-gradient(135deg, #7b67f1, #b080e7);
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: rgb(64, 58, 117);
            padding: 20px;
            border-radius: 12px;
            z-index: 10;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s;
        }

        .settings-panel.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .discord-widget {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gorilla Tag Menu Library</h1>
    <div class="buttons">
        <button class="button" id="settingsButton">Settings</button>
        <button class="button" onclick="window.location.href='https://www.dmenu.me/IIMenu/'">IIMenu</button>
        <button class="button" id="rexonButton">Rexon</button>
        <button class="button" onclick="window.location.href='https://www.dmenu.me/Download/'">DMenu</button>
        <button class="button" disabled>Displyy</button>
        <button class="button" disabled>Steal</button>
        <button class="button" id="shibaButton">Shiba Genesis</button>
    </div>

    <div class="footer">
        Powered by: <a href="https://github.com/DavuksDev/DMenuWEB" target="_blank">DProd, Davuks</a><br>
        Made By: Davuks
    </div>

    <button class="discord-button" onclick="window.location.href='https://www.dmenu.me/Rush'">DISCORD</button>

    <div class="settings-panel" id="settingsPanel">
        <h2>Settings</h2>
        <button class="button" id="toggleDiscord">Enable Discord Widget</button>
        <button class="button" id="closeSettings">Close</button>
        <div class="discord-widget" id="discordWidget">
            <iframe src="https://discord.com/widget?id=1190318037715398718&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('settingsButton').addEventListener('click', function() {
            document.getElementById('settingsPanel').classList.add('show');
        });

        document.getElementById('closeSettings').addEventListener('click', function() {
            document.getElementById('settingsPanel').classList.remove('show');
        });

        document.getElementById('toggleDiscord').addEventListener('click', function() {
            let widget = document.getElementById('discordWidget');
            let isEnabled = widget.style.display === 'block';
            widget.style.display = isEnabled ? 'none' : 'block';
            document.cookie = `discordWidget=${!isEnabled}; path=/; max-age=31536000`;
        });

        window.onload = function() {
            let cookies = document.cookie.split('; ').reduce((acc, cookie) => {
                let [name, value] = cookie.split('=');
                acc[name] = value;
                return acc;
            }, {});
            
            if (cookies.discordWidget === 'true') {
                document.getElementById('discordWidget').style.display = 'block';
            }
        };
    </script>
</body>
</html>
